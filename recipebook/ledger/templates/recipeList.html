<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Book - List</title>
</head>
<body>
    <h1>Recipe Book </h1>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h2><ul>
                <a href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.name }}</a>
            </ul></h2>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
