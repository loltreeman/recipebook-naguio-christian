{% extends 'base.html' %}

{% block title %}Recipe List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Recipes</h2>
    <a href="{% url 'ledger:recipe_add' %}" class="btn btn-success">Add New Recipe</a>
</div>

<div class="row">
    {% for recipe in recipes %}
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{% url 'ledger:recipe_detail' recipe.pk %}" class="text-decoration-none text-dark">
                            {{ recipe.name }}
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
