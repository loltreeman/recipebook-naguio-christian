{% extends 'base.html' %}

{% block title %}Create New Recipe{% endblock %}

{% block page_heading %}Create New Recipe{% endblock %}

{% block content %}
  <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <p>Ingredients:</p>
      <div>
          {{ recipe_ingredient_form.as_p }}
          <a href="{% url 'ledger:recipe_add_ingredient' %}">Define New Ingredient</a>
      </div>
      <button type="submit">Submit</button>
  </form>

  <br>
  <a href="{% url 'ledger:recipe_list' %}">Back to List</a>
{% endblock %}
