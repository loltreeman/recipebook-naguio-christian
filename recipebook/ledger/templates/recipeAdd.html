{% extends 'base.html' %}

{% load static %}

{% block title %}
{{ recipe.name }}
{% endblock %}

{% block content %}
    <h1>
        Create New Recipe
    </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Submit
        </button>
    </form>

    <br>
    <a href="{% url 'ledger:recipe_list' %}">Back to List</a>
    </br>
{% endblock %}
