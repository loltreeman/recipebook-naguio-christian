<!DOCTYPE html>
<html lang="EN">
<head>
    <title>Recipe Book - List</title>
</head>
<body>
    <h1>Recipe Book </h1>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h2><ul>
                <a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a>
            </ul></h2>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
